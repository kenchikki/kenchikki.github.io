<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body onclick="redirectOnClick()">

    <!--
        Place your video files in the same directory as this HTML file,
        or create separate folders for videos and adjust the file paths accordingly.
    -->
    <video autoplay muted loop id="bgVideo" oncanplaythrough="startAudio()">
        <source src="videos/" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!--
        Place your audio files in the same directory as this HTML file,
        or create separate folders for audios and adjust the file paths accordingly.
    -->
    <audio loop id="bgAudio1">
        <source src="ambatu.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <audio loop id="bgAudio2">
        <source src="rickrollsong.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio1 = document.getElementById("bgAudio1");
            var audio2 = document.getElementById("bgAudio2");
            var video = document.getElementById("bgVideo");

            var hasAudioPlayed = localStorage.getItem("hasAudioPlayed");

            if (!hasAudioPlayed) {
                // Roll the dice to decide which video to play
                var randomIndex = Math.floor(Math.random() * 2);

                if (randomIndex === 0) {
                    video.src = "ambatu.mp4";
                    audio1.style.display = "block";
                    audio2.style.display = "none";
                } else {
                    video.src = "rickroll.mp4";
                    audio1.style.display = "none";
                    audio2.style.display = "block";
                }

                // Play the video and corresponding audio
                video.play();
                startAudio();

                localStorage.setItem("hasAudioPlayed", true);
            }
        });

        function startAudio() {
            var audio1 = document.getElementById("bgAudio1");
            var audio2 = document.getElementById("bgAudio2");

            if (audio1.style.display === "block") {
                audio1.play();
            } else {
                audio2.play();
            }
        }

        function redirectOnClick() {
            var javascriptUrls = [
                "https://stackoverflow.com/questions/tagged/javascript",
                "https://www.w3schools.com/js/",
                "https://www.javascript.com/",
                "https://www.codecademy.com/learn/introduction-to-javascript",
                "https://javascript.info/",
                "https://www.hostinger.com/tutorials/what-is-javascript",
            ];

            var randomJsUrl = javascriptUrls[Math.floor(Math.random() * javascriptUrls.length)];
            window.location.href = randomJsUrl;
        }
    </script>

</body>
</html>
