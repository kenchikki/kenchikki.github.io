<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body onclick="redirectOnClick()">

    <video autoplay muted loop id="bgVideo" oncanplaythrough="startAudio()">
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio loop id="bgAudio">
        <source src="rickrollsong.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bgAudio");

            var hasAudioPlayed = localStorage.getItem("hasAudioPlayed");

            if (!hasAudioPlayed) {
                audio.style.display = "block";
                audio.play();

                localStorage.setItem("hasAudioPlayed", true);
            }
        });

        function startAudio() {
            var audio = document.getElementById("bgAudio");
            audio.style.display = "block";
            audio.play();
        }

        function redirectOnClick() {
            // Array of possible URLs
            var urls = [
                "https://stackoverflow.com/questions/tagged/javascript",
                "https://www.w3schools.com/js/",
                "https://www.javascript.com/",
                "https://www.codecademy.com/learn/introduction-to-javascript",
                "https://javascript.info/",
                "https://www.hostinger.com/tutorials/what-is-javascript",
            ];

            
            var randomIndex = Math.floor(Math.random() * urls.length);

            
            window.location.href = urls[randomIndex];
        }
    </script>

</body>
</html>
