<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKE BOI YAH THOUGHT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted loop>
        <source src="" type="video/mp4">
    </video>
    <audio id="audioPlayer" autoplay loop>
        <source src="" type="audio/mp3">
    </audio>

    <script>
        const videoAudioPairs = [
            { video: 'ambatu.mp4', audio: 'ambatu.mp3' },
            { video: 'rickroll.mp4', audio: 'rickrollsong.mp3' },
            { video: 'sike.mp4', audio: 'sike.mp3' },
            { video: 'heal.mp4', audio: 'heal.mp3' },
            { video: 'amogus.mp4', audio: 'amogus.mp3' },
            // Add more video and audio pairs as needed
        ];

        const links = [
            'https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide',
            'https://www.w3schools.com/js/',
            'https://javascript.info/',
            'https://developer.mozilla.org/en-US/docs/Web/JavaScript',
            'https://www.freecodecamp.org/',
            'https://www.codecademy.com/learn/introduction-to-javascript',
            'https://javascript.info/',
            'https://eloquentjavascript.net/',
            'https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide',
            'https://javascript30.com/'
            // Add more links as needed
        ];

        const randomIndex = Math.floor(Math.random() * videoAudioPairs.length);
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');

        videoPlayer.src = videoAudioPairs[randomIndex].video;
        audioPlayer.src = videoAudioPairs[randomIndex].audio;

        videoPlayer.addEventListener('loadeddata', () => {
            document.documentElement.requestFullscreen().then(() => {
                videoPlayer.play(); 
            });
        });

        videoPlayer.addEventListener('play', () => {
            audioPlayer.play().catch(error => {
                // Autoplay was prevented. Handle playback accordingly.
                console.error('Autoplay prevented:', error);
            });
        });

        videoPlayer.addEventListener('pause', () => {
            audioPlayer.pause();
        });

        videoPlayer.addEventListener('ended', () => {
            audioPlayer.pause();
            videoPlayer.currentTime = 0; 
        });

        
        document.addEventListener('click', () => {
            const randomLink = links[Math.floor(Math.random() * links.length)];
            window.location.href = randomLink;
        });
    </script>
</body>
</html>
