<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lololol</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="randomVideo" autoplay></video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // List of video and audio pairs
            const videoAudioPairs = [
                { video: 'ambatu.mp4', audio: 'ambatu.mp3' },
                { video: 'rickroll.mp4', audio: 'rickrollsong.mp3' },
                { video: 'sike.mp4', audio: 'sike.mp3' },
                // Add more video/audio pairs as needed
            ];

            // Get a random index to select a video/audio pair
            const randomIndex = Math.floor(Math.random() * videoAudioPairs.length);

            // Get the selected video and audio filenames
            const selectedVideo = videoAudioPairs[randomIndex].video;
            const selectedAudio = videoAudioPairs[randomIndex].audio;

            // Set the video source
            const videoElement = document.getElementById('randomVideo');
            videoElement.src = selectedVideo;

            // Create an audio element and set its source
            const audioElement = new Audio(selectedAudio);

            // Play both video and audio when the video is loaded
            videoElement.addEventListener('loadeddata', function() {
                // Make sure the audio and video start at the same time
                const delay = Math.abs(audioElement.duration - videoElement.duration);
                setTimeout(() => {
                    audioElement.play();
                    videoElement.play();
                }, delay * 1000); // Convert delay to milliseconds
            });
        });
    </script>
</body>
</html>
