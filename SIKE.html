<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIKE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo" oncanplaythrough="startAudio()">
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio loop id="bgAudio">
        <source src="rickrollsong.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("bgAudio");

            // Check if audio has already played
            var hasAudioPlayed = localStorage.getItem("hasAudioPlayed");

            if (!hasAudioPlayed) {
                audio.style.display = "block";
                audio.play();

                // Mark that audio has played
                localStorage.setItem("hasAudioPlayed", true);
            }
        });

        function startAudio() {
            var audio = document.getElementById("bgAudio");
            audio.style.display = "block";
            audio.play();
        }
    </script>

</body>
</html>
